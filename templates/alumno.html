{% extends "padre.html" %}

{% block titulo %}
    Alumnos
{% endblock %}

{% block contenido %}
<h1 style="margin-left:60rem">Aca se visualizan los Alumnos</h1>

{{message}}

<div class="d-flex" style="margin-top:5rem; margin-left:7rem">
    {% for alumno in object_list %}

    <div class="card" style="width: 18rem;">
        <img class="card-img-top" src=".../100px180/" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">nombre: {{alumno.nombre}}</h5>
            <p class="card-text">apellido: {{alumno.apellido}}</p>
            <a href="/alumnos/detalle-alumno/{{alumno.id}}/" class="btn btn-primary">Ver +</a>
        </div>
    </div>

    {% endfor %}
</div>



<br>
<a href="/alumnos/agregar-alumno"  type="button" class="btn btn-dark">Agregar Alumno</a>
{% endblock %}
