{% extends "padre.html" %}

{% block titulo %}
    Agregar Alumno
{% endblock %}

{% block contenido %}

{% if form %}
    <h1 style="margin-left:60rem">Agregar Alumno</h1>

    <form action="" method="POST" style="margin-left:60rem;margin-top:7rem" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
        {{form}}
        </table>
        <input type="submit", value="Enviar">
    </form>
{% endif %} 

{% endblock %}
