{% extends "padre.html" %}

{% block titulo %}
    Docentes
{% endblock %}

{% block contenido %}
<h1 style="margin-left:60rem">Aca se visualizan los Docentes</h1>

{{message}}

<div class="d-flex" style="margin-top:5rem; margin-left:7rem">
    {% for docente in object_list %}

    <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="{{docente.image.url}}" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">nombre: {{docente.nombre}}</h5>
            <p class="card-text">apellido: {{docente.apellido}}</p>
            <a href="/docentes/detalle-docente/{{docente.id}}/" class="btn btn-primary">Ver +</a>
        </div>
    </div>

    {% endfor %}
</div>






<br>
<a href="/docentes/agregar-docente" type="button" class="btn btn-dark">Agregar Docente</a>
{% endblock %}
