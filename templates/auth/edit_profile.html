{% extends "padre.html" %}

{% block titulo %}
    Editar Perfil
{% endblock %}

{% block contenido %}

    <h1 style="margin-left:60rem">Edite su perfil</h1>
    <h3>{{errors}}</h3>
    <form action="" method="POST" style="margin-left:60rem;margin-top:7rem">
        {% csrf_token %}
        <table>
            {{form}}
        </table>
        <input type="submit", value="Actualizar">
    </form>

{% endblock %}
