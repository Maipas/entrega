{% extends "padre.html" %}

{% block titulo %}
    Log-In
{% endblock %}

{% block contenido %}
    <h3>{{errors}}</h3>
    <h1 style="margin-left:50rem">Complete los campos para iniciar sesion</h1>

    <form action="" method="POST" style="margin-left:60rem;margin-top:7rem">
        {% csrf_token %}
        <table>
            {{form}}
        </table>
        <input type="submit", value="Ingresar">
    </form>

{% endblock %}
